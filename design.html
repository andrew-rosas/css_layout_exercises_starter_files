<!DOCTYPE html>
<html>
<head>
	<title>CSS Layout Example</title>
	<meta charset="utf-8" name="description" content="Design prototype for Thinkful's front end web development course">
	<link rel="stylesheet" type="text/css" href="styles/design.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
</head>
<body>
	<nav>
		<div class="container">
			<a href="design.html" class="home">Greg's List</a>
			<ul>
				<li class="nav-list">Post</li>
				<li class="nav-list">Account</li>
			</ul>

	<div class="main-container">

			<label class="search-jobs">Search Jobs</label>
			<input class="search-input" type="Search" name="text" placeholder="Search software jobs">
			<button><img src="images/magnifying-glass.png"></button>
		</form>
	</div>
